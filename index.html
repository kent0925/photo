<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç¤¾åœ˜æ™‚å…‰ç›¸ç°¿</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { 
            background-color: #e5d3b3; 
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            font-family: "Courier New", Courier, "Microsoft JhengHei", monospace;
            color: #5d4037; margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* å½ˆçª—é®ç½©æ¨£å¼ */
        #viewerOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center;
        }
        #viewerContent { width: 90%; max-width: 800px; height: 70vh; background: #000; border-radius: 8px; overflow: hidden; position: relative; }
        #closeBtn { position: absolute; top: -45px; right: 0; color: white; font-size: 30px; cursor: pointer; font-weight: bold; }

        /* æµ®å‹•æŒ‰éˆ• */
        .floating-menu { position: fixed; bottom: 25px; right: 20px; display: none; flex-direction: column; gap: 12px; z-index: 999; }
        .fab { width: 55px; height: 55px; border-radius: 50%; background: #5d4037; color: #e5d3b3; border: 2px solid #e5d3b3; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: bold; cursor: pointer; }

        /* ç›¸ç°¿èˆ‡ç…§ç‰‡ç¶²æ ¼ */
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 100%; max-width: 400px; }
        .card { background: #fffef0; padding: 10px; border: 1px solid #5d4037; cursor: pointer; text-align: center; box-shadow: 4px 4px 0px #5d4037; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        
        .photo-item { background: white; padding: 10px 10px 25px 10px; border: 1px solid #ddd; position: relative; box-shadow: 3px 3px 8px rgba(0,0,0,0.1); }
        .photo-item img { width: 100%; aspect-ratio: 1/1; object-fit: cover; cursor: pointer; }

        .video-label { position: absolute; top: 10px; left: 10px; right: 10px; aspect-ratio: 1/1; background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; color: white; font-size: 40px; }

        #uploadSection { background: rgba(255, 254, 240, 0.9); padding: 15px; margin-bottom: 25px; border: 2px solid #5d4037; width: 90%; max-width: 350px; text-align: center; }
    </style>
</head>
<body>

    <h2 id="userName">ğŸï¸ è¼‰å…¥å›æ†¶ä¸­...</h2>

    <div id="uploadSection">
        <h4 style="margin:0;">æŠ•ç¨¿æ–°ç…§ç‰‡</h4>
        <input type="file" id="fileInput" accept="image/*,video/*">
        <button onclick="uploadFile()" id="uploadBtn" style="width:100%; background:#5d4037; color:#e5d3b3; border:none; padding:10px; cursor:pointer; font-weight:bold; margin-top:10px;">é€å‡º</button>
    </div>

    <div id="loading">ç¿»é–±ä¸­...</div>

    <div id="albumGrid" class="grid-container"></div>
    <div id="photoGrid" class="grid-container" style="display:none;"></div>

    <div id="viewerOverlay">
        <div id="viewerContent">
            <span id="closeBtn" onclick="closeViewer()">é—œé–‰ âœ•</span>
            <iframe id="viewerFrame" src="" style="width:100%; height:100%; border:none;" allow="autoplay"></iframe>
        </div>
    </div>

    <div id="floatingMenu" class="floating-menu">
        <div class="fab" onclick="window.scrollTo({top:0, behavior:'smooth'})">TOP</div>
        <div class="fab" onclick="showAlbumList()">è¿”å›<br>åˆ—è¡¨</div>
    </div>

    <script>
        const gasUrl = 'https://script.google.com/macros/s/AKfycbyBsFLlYt415vWiBipXhvycp_OMoQAJZdtfBi85IvQ29sfyCQphy6P0RrhMndpoLT33/exec'; 
        const liffId = '2008678090-ZMqCkYFi'; 
        let allData = { categories: [], allFiles: [] };

        function getFileId(url) {
            let id = "";
            if (url.includes('id=')) id = url.split('id=')[1].split('&')[0];
            else { const match = url.match(/\/d\/(.+?)\//); if (match) id = match[1]; }
            return id;
        }

        async function initLIFF() {
            try {
                await liff.init({ liffId });
                if (!liff.isLoggedIn()) liff.login();
                else {
                    const profile = await liff.getProfile();
                    document.getElementById('userName').innerText = `ğŸ“½ï¸ ${profile.displayName} çš„ç›¸ç°¿`;
                    fetchData();
                }
            } catch (err) { fetchData(); }
        }

        async function fetchData() {
            try {
                const response = await fetch(gasUrl);
                allData = await response.json();
                document.getElementById('loading').style.display = 'none';
                showAlbumList();
            } catch (err) { document.getElementById('loading').innerText = "è¼‰å…¥å¤±æ•—"; }
        }

        function showAlbumList() {
            document.getElementById('floatingMenu').style.display = 'none';
            document.getElementById('photoGrid').style.display = 'none';
            const albumGrid = document.getElementById('albumGrid');
            albumGrid.style.display = 'grid';
            albumGrid.innerHTML = "";

            allData.categories.forEach(cat => {
                const photos = allData.allFiles.filter(p => String(p.category) === String(cat.name));
                const fid = photos[0] ? getFileId(photos[0].url) : "";
                const coverUrl = fid ? `https://drive.google.com/thumbnail?id=${fid}&sz=w400` : "";
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => showPhotos(cat.name);
                div.innerHTML = `<img src="${coverUrl}"><div style="font-size:12px;margin-top:5px;">${cat.name}</div>`;
                albumGrid.appendChild(div);
            });
        }

        function showPhotos(catName) {
            document.getElementById('albumGrid').style.display = 'none';
            document.getElementById('floatingMenu').style.display = 'flex';
            const photoGrid = document.getElementById('photoGrid');
            photoGrid.style.display = 'grid';
            photoGrid.innerHTML = "";

            allData.allFiles.filter(p => String(p.category) === String(catName)).forEach(item => {
                const fid = getFileId(item.url);
                const thumb = `https://drive.google.com/thumbnail?id=${fid}&sz=w600`;
                const div = document.createElement('div');
                div.className = 'photo-item';
                div.onclick = () => openViewer(fid);
                
                let icon = item.type.includes('video') ? '<div class="video-label">â–¶</div>' : '';
                div.innerHTML = `${icon}<img src="${thumb}"><p style="font-size:10px;text-align:center;margin-top:5px;">${item.name}</p>`;
                photoGrid.appendChild(div);
            });
            window.scrollTo(0,0);
        }

        function openViewer(id) {
            const frame = document.getElementById('viewerFrame');
            // ä½¿ç”¨ preview é€£çµï¼ŒGoogle æœƒè‡ªå‹•è™•ç†ç…§ç‰‡é è¦½èˆ‡å½±ç‰‡æ’­æ”¾
            frame.src = `https://drive.google.com/file/d/${id}/preview`;
            document.getElementById('viewerOverlay').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // ç¦æ­¢åº•å±¤æ²å‹•
        }

        function closeViewer() {
            document.getElementById('viewerOverlay').style.display = 'none';
            document.getElementById('viewerFrame').src = ""; // åœæ­¢æ’­æ”¾
            document.body.style.overflow = 'auto';
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) return alert("è«‹é¸æª”æ¡ˆ");
            const btn = document.getElementById('uploadBtn');
            btn.innerText = "å‚³é€ä¸­..."; btn.disabled = true;
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    await fetch(gasUrl, { method: "POST", body: JSON.stringify({ fileName: fileInput.files[0].name, fileData: e.target.result }) });
                    alert("ä¸Šå‚³æˆåŠŸï¼");
                    fileInput.value = "";
                } catch (err) { alert("å‡ºéŒ¯äº†"); }
                finally { btn.innerText = "é€å‡º"; btn.disabled = false; }
            };
            reader.readAsDataURL(fileInput.files[0]);
        }
        initLIFF();
    </script>
</body>
</html>
