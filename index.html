<body>

    <div class="header-box">
        <h2 id="userName">ğŸï¸ æ™‚å…‰æ©Ÿè¼‰å…¥ä¸­...</h2>
        <button id="backBtn" onclick="showAlbumList()">â† è¿”å›ç›¸ç°¿åˆ—è¡¨</button>
    </div>

    <div id="uploadSection">
        <h4 style="margin:0;">æŠ•ç¨¿æ–°ç…§ç‰‡</h4>
        <input type="file" id="fileInput" accept="image/*,video/*">
        <button onclick="uploadFile()" id="uploadBtn" style="width:100%; background:#5d4037; color:#e5d3b3; border:none; padding:10px; cursor:pointer;">é€å‡º</button>
    </div>

    <div id="loading">æ­£åœ¨é–‹å•Ÿç›¸ç°¿...</div>

    <div id="albumGrid" class="album-grid"></div>

    <div id="photoGrid" class="photo-grid"></div>

    <script>
        const gasUrl = 'https://script.google.com/macros/s/AKfycbyBsFLlYt415vWiBipXhvycp_OMoQAJZdtfBi85IvQ29sfyCQphy6P0RrhMndpoLT33/exec'; 
        const liffId = '2008678090-ZMqCkYFi'; 

        let allData = { categories: [], allFiles: [] };

        async function initLIFF() {
            try {
                await liff.init({ liffId: liffId });
                if (!liff.isLoggedIn()) liff.login();
                else {
                    const profile = await liff.getProfile();
                    document.getElementById('userName').innerText = `ğŸ“½ï¸ ${profile.displayName} çš„ç›¸ç°¿`;
                    fetchData();
                }
            } catch (err) { fetchData(); }
        }

        async function fetchData() {
            try {
                const response = await fetch(gasUrl);
                allData = await response.json();
                document.getElementById('loading').style.display = 'none';
                showAlbumList();
            } catch (err) {
                document.getElementById('loading').innerText = "è¼‰å…¥å¤±æ•—";
            }
        }

        // é¡¯ç¤ºã€Œç›¸ç°¿åˆ—è¡¨ã€é¦–é 
        function showAlbumList() {
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('photoGrid').style.display = 'none';
            const albumGrid = document.getElementById('albumGrid');
            albumGrid.style.display = 'grid';
            albumGrid.innerHTML = "";

            allData.categories.forEach(cat => {
                // æ‰¾è©²åˆ†é¡çš„ç¬¬ä¸€å¼µç…§ç‰‡ç•¶å°é¢
                const coverPhoto = allData.allFiles.find(p => String(p.category) === String(cat.name));
                const coverUrl = coverPhoto ? coverPhoto.url : 'https://placehold.co/150x120?text=No+Photo';

                const card = document.createElement('div');
                card.className = 'album-card';
                card.onclick = () => showPhotos(cat.name);
                card.innerHTML = `
                    <img class="album-cover" src="${coverUrl}">
                    <div class="album-title">${cat.name}</div>
                `;
                albumGrid.appendChild(card);
            });
        }

        // é¡¯ç¤ºã€Œç¨ç«‹ç›¸ç°¿ã€å…§é 
        function showPhotos(categoryName) {
            document.getElementById('albumGrid').style.display = 'none';
            document.getElementById('backBtn').style.display = 'inline-block';
            const photoGrid = document.getElementById('photoGrid');
            photoGrid.style.display = 'grid';
            photoGrid.innerHTML = "";

            const filtered = allData.allFiles.filter(p => String(p.category) === String(categoryName));

            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = 'photo-item';
                let media = item.type.includes('video') 
                    ? `<video src="${item.url}" muted playsinline onmouseover="this.play()" onmouseout="this.pause()"></video>`
                    : `<img src="${item.url}" loading="lazy" onerror="this.src='https://placehold.co/150x150?text=HEIC'">`;
                
                div.innerHTML = `${media}<p style="font-size:11px; text-align:center; margin-top:5px;">${item.name}</p>`;
                photoGrid.appendChild(div);
            });
            window.scrollTo(0, 0);
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) return alert("è«‹é¸å–æª”æ¡ˆ");
            const btn = document.getElementById('uploadBtn');
            btn.innerText = "å‚³é€ä¸­..."; btn.disabled = true;
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    await fetch(gasUrl, { method: "POST", body: JSON.stringify({ fileName: fileInput.files[0].name, fileData: e.target.result }) });
                    alert("ä¸Šå‚³æˆåŠŸï¼å¯©æ ¸å¾Œæœƒå‡ºç¾ã€‚");
                    fileInput.value = "";
                } catch (err) { alert("å¤±æ•—"); }
                finally { btn.innerText = "é€å‡º"; btn.disabled = false; }
            };
            reader.readAsDataURL(fileInput.files[0]);
        }

        initLIFF();
    </script>
